<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
    <title>Hello World (with Materialize)</title>
</head>
<body class='grey lighten-5'>
    <div class='container'>
        <h1 class='center-align'>Hello World</h1>
        <p class='flow-text center-align'>This is an experiment to test out materialize in a PhoneGap build (coincidentally powered by Phone Gap Build). Enjoy!</p>
        <div class='center-align'>
        <button class='btn waves-effect waves-light' onclick="toast('Hello World!', 4000)">Say Hi!</button>
        </div>
    </div>
    <script src='cordova.js'></script>
    <script src='js/jquery-2.1.3.min.js'></script>
    <script src='js/materialize.min.js'></script>
</body>
</html>
